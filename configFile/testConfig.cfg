acceptDefault true;
server {
	server_name coucou;
	host 10.11.1.3;
	listen 8080;
	root ./www/;
	index index.html;
	location /{
		upload_enable false;
		upload_store ./uploads/;
		autoindex true;
		index index.html;
		root ./www/;
		allowedMethods GET, POST;
	}

	location /uploads{
		upload_enable true;
		root ./;
		upload_store ./uploads/;
		autoindex true;
		allowedMethods GET, POST, DELETE;
		return 301 https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran
	}

	location /bin-cgi{
		root ./www/;
		useCGI true;
		allowedMethods GET, POST, DELETE;
	}
	client_max_body_size 20M;
}
