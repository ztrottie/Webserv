acceptDefault true;
server {
	server_name coucou;
	host 10.11.1.3;
	listen 8080;
	root ./www/;
	index index.html;
	error_page 404 69 moi.html;
	location /{
		upload_enable false;
		upload_store ./uploads/;
		autoindex true;
		index index.html;
		root ./www/;
		allowedMethods GET, POST;
	}

	location /uploads {
		upload_enable true;
		upload_store ./uploads/;
		autoindex false;
		allowedMethods POST;
	}
	client_max_body_size 100K;
}
