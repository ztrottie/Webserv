acceptDefault true;
server {
	server_name coucou;
	host 169.254.180.87;
	listen 8080;
	root ./www/;
	index index.html;
	location /{
		upload_enable false;
		upload_store ./uploads/;
		autoindex true;
		index index.html;
		root ./www/;
		allowedMethods GET, POST;
	}

	location /uploads{
		upload_enable true;
		root ./;
		upload_store ./uploads/;
		autoindex true;
		allowedMethods GET, POST, DELETE;
	}
	client_max_body_size 200M;
}