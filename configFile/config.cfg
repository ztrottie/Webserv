server {
	server_name Zewebserv;
	host 10.12.5.9;
	listen 8080;
	root ./www/;
	index index.html;
	location /{
		upload_enable false;
		upload_store ./uploads/;
		error_page 404 ./www/errors/moi.html;
		autoindex true;
		index index.html;
		root ./www/;
		useCGI true;
		allowedMethods GET, POST;
	}
	client_max_body_size 200M;
}