acceptDefault true;
server {
	server_name asdasd;
	listen 8081;
	host 12.13.12.11;
	root /Users/rapelcha/Desktop/Webserv/www/;
	index $PLACEHOLDER.html;
	error_page 404 69 moi.html;
	location /exemple{
		upload_enable false;
		upload_store /PATH;
		autoindex true;
		index $PLACEHOLDER.html;
		root /Users/rapelcha/Desktop/Webserv/$EXEMPLE/;
		allowedMethods GET, PUT, POST, PATCH, DELETE;
	}
	location /{
		allowedMethods GET, PUT, POST, PATCH, DELETE, CONNECT, OPTIONS, TRACE;
		client_max_body_size 15K;
		error_page 404 /error.html;
		return 402 https://www.youtube.com;
	}
	client_max_body_size 15M;
	return 402;
}